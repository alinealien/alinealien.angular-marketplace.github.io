<mat-card-content class="mat-card-container" *ngFor="let film of listFilms ">
    <div class="container">
    <mat-card class="card-film"> 

    <mat-card-title>
    <!--interpolação -->
    <h2>{{film.name}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
    <h3>{{film.category}}</h3>
    </mat-card-subtitle>
    
    <mat-card-content class="card-content" >
    
    <img src="{{film.imgLink}}" alt="capa"> 

    <mat-card-title class="mat-card-container">
    <h4>{{film.sinopse}}</h4>
    </mat-card-title>
    
    <p class="card-description">{{film.price | currency: "BRL"}}</p>
    <app-select-button (click)="selectFilm(film)"></app-select-button>
    </mat-card-content>
    </mat-card>
</div>
